<div class="container">
   <br>
   <div class="row">
        <h4>Articulos a comprar</h4>
        <div class="col-4" id="itemsCarrito" >
            <div class="mb-4" *ngFor="let image of images" >
                <div class="card">
                  <a routerLink="/detalle-producto">
                    <img [src]="image.download_url" class="card-img-top" alt="Random Image">
                  </a>
                    <div class="card-body">
                        <h5 class="card-title">Autor: {{image.author}}</h5>
                        <h5 class="card-title">Precio: 15000 $</h5>
                        <h5 class="card-title">#Arte #IA #Random</h5>           
                    </div>
                </div>
            </div>
        </div>
        <div class="col-4">            
        </div>
        <div class="col-4">
            <button class="btn btn-primary">comprar</button>         
        </div>
    </div>        
 </div>
