<div class="wrapper">
  <div class="body">

    <form [formGroup]='formSignin'>
      <img class="logo" src="../assets/imagenes/login.png" alt="img login">

      <h3 class="mb-2">Ingreso</h3>

      <div class="form-floating mb-3 mt-3">

        <input type="email" class="form-control" id="email"
               formControlName="email" autocomplete="false"
               [ngClass]="{ 'is-invalid': submitted && f['email'].errors }">
        <label for="email">Email</label>


        <div *ngIf="submitted && f['email'].errors" class="invalid-feedback">
          <div *ngIf="f['email'].errors['required']">Debe ingresar el mail</div>
          <div *ngIf="f['email'].errors['email']">Debe ingresar un mail valido</div>
        </div>

      </div>

      <div class="form-floating mb-3">
        <input type="password" class="form-control" id="password"
               formControlName="password" autocomplete="false"
               [ngClass]="{ 'is-invalid': submitted && f['password'].errors }">
        <label for="password">Password</label>
        <div *ngIf="submitted && f['password'].errors" class="invalid-feedback">
          <div *ngIf="f['password'].errors['required']">Debe ingresar su clave</div>
        </div>
      </div>


      <div class="d-grid gap-2">
        <button type="button" class="btn btn-primary btn-lg" (click)="ingresar()">Aceptar</button>
      </div>

    </form>

    <p class="mt-3">No tengo cuenta. <a routerLink="/registro">Quiero Registrarme</a></p>

    <div *ngIf="mensaje; then thenBlock"></div>
    <ng-template #thenBlock><p>{{mensaje}}</p></ng-template>
  </div>
</div>
